<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點餐系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">點餐系統</h2>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="item" class="form-label">選擇餐點</label>
        <select id="item" class="form-select">
          <option value="雞腿便當" data-price="100">雞腿便當 $100</option>
          <option value="排骨便當" data-price="90">排骨便當 $90</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="qty" class="form-label">數量</label>
        <input type="number" id="qty" class="form-control" value="1" min="1">
      </div>
      <p class="fw-bold">總金額：<span id="total">100</span> 元</p>
      <button onclick="submitOrder()" class="btn btn-primary w-100">送出訂單</button>
    </div>
  </div>

  <script>
    const item = document.getElementById("item");
    const qty = document.getElementById("qty");
    const total = document.getElementById("total");

    function calc() {
      const price = item.selectedOptions[0].dataset.price;
      total.textContent = price * qty.value;
    }

    item.onchange = qty.oninput = calc;

    function submitOrder() {
      alert("前端功能測試成功！");
    }
  </script>
</body>
</html>
